<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta content="no-cache" http-equiv="cache-control"/>
    <meta content="0" http-equiv="expires"/>
    <meta content="no-cache" http-equiv="pragma"/>

    <!-- Scripts -->
    <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="assets/scripts/include.js"></script>
    <script src="assets/scripts/typewriter.js"></script>

    <!-- Favicon -->
    <link href="assets/img/icons/favicon.png" rel="shortcut icon" type="image/png"/>

    <!-- Include: head.html -->
    <div include-html="assets/includes/head.html"></div>

    <title>Blog - Joe Mo</title>
</head>

<body>

    <!-- Check if JavaScript is disabled -->
    <h1 style="text-align: center" id="enabled-js-message">Please enable JavaScript to properly view this website.</h1>
    <script>document.getElementById("enabled-js-message").remove();</script>

    <!-- Polygonal Banner -->
    <div class="page-header">
        <!-- About Card -->
        <div class="container">
            <div class="card shadow-lg bg-transparent rounded" id="terminal-shadow">
                <!-- About Card Title Bar -->
                <div class="card-footer w-100 text-muted" id="terminal-titlebar">
                    <img id="terminal-buttons" src="assets/img/header/window-buttons.png"/>
                    <p id="terminal-titletext"></p>
                </div>
                <!-- About Card Body -->
                <div class="row no-gutters" id="terminal-body">
                    <!-- About Card Picture -->
                    <div class="col-auto">
                        <img alt="Profile Picture" id="terminal-profilepic" src="assets/img/header/profile-picture.jpg" width="200px"/>
                    </div>
                    <!-- About Card Description -->
                    <div class="col">
                        <div class="card-block px-2">
                            <!-- Include: terminal-data.html -->
                            <div class="container" id="terminal-textcontainer" include-html="assets/includes/terminal-data.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sets terminal theme about card title on window resize -->
    <script src="assets/scripts/terminalRender.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="/">
                <img src="assets/img/icons/logo.png" width="32px"/>
            </a>

            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Include: nav-links.html -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" include-html="assets/includes/nav-links.html"></div>

        </div>
    </nav>

    <!-- Blog Section -->
    <div class="container" id="blog-list-container">
        <!-- Include: blog-quote.html -->
        <div class="jumbotron jumbo-section" include-html="assets/includes/blog-quote.html" style="margin-bottom: 0px; padding-bottom: 0px"></div>

        <!-- Include: article-list.html -->
        <div class="jumbotron jumbo-section" id="article-list" include-html="assets/includes/article-list.id1.html"></div>
    </div>

    <!-- Footer -->
    <footer class="footer-text">
        <p style="display:inline-block">Copyright &copy; <script>document.write(new Date().getFullYear())</script></p>
        <!-- Include footer.html -->
        <p style="display:inline-block" include-html="assets/includes/footer.html"></p>
    </footer>

    <!-- Insert Includes -->
    <script>includeHTML();</script>

</body>

</html>
