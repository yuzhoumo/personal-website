<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="assets/scripts/include.js"></script>
    <script src="assets/scripts/typewriter.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/img/icons/favicon.png">

    <!-- Include: head.html -->
    <div include-html="assets/includes/head.html"></div>

    <title>Home - Joe Mo</title>
</head>

<body>

    <!-- Check if JavaScript is disabled -->
    <h1 style="text-align: center" id="enabled-js-message">Please enable JavaScript to properly view this website.</h1>
    <script>document.getElementById("enabled-js-message").remove();</script>

    <!-- Polygonal Banner -->
    <div class="page-header">
        <!-- About Card -->
        <div class="container" style="max-width: 700px">
            <div class="card shadow-lg bg-transparent rounded" id="terminal-shadow">
                <!-- About Card Title Bar -->
                <div class="card-footer w-100 text-muted" id="terminal-titlebar">
                    <img src="assets/img/header/window-buttons.png" id="terminal-buttons">
                    <p id="terminal-titletext"></p>
                </div>
                <!-- About Card Body -->
                <div class="row no-gutters" id="terminal-body">
                    <!-- About Card Picture -->
                    <div class="col-auto">
                        <img width="200px" src="assets/img/header/profile-picture.jpg" alt="Profile Picture" id="terminal-profilepic">
                    </div>
                    <!-- About Card Description -->
                    <div class="col">
                        <div class="card-block px-2">
                            <!-- Include: terminal-data.html -->
                            <div class="container" id="terminal-textcontainer" include-html="assets/includes/terminal-data.html"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Sets terminal theme about card title on window resize -->
    <script src="assets/scripts/terminalRender.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a class="navbar-brand" href="/">
                <img width="32px" src="assets/img/icons/logo.png">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Include: nav-links.html -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent" include-html="assets/includes/nav-links.html"></div>

        </div>
    </nav>

    <!-- Information Section -->
    <div class="container">
        <!-- Include: about-main.html -->
        <div class="jumbotron jumbo-section" include-html="assets/includes/about-main.html"></div>
    </div>

    <!-- Footer -->
    <footer class="footer-text">
        <p style="display:inline-block">Copyright &copy; <script>document.write(new Date().getFullYear())</script></p>
        <!-- Include footer.html -->
        <p style="display:inline-block" include-html="assets/includes/footer.html"></p>
    </footer>

    <!-- Insert Includes -->
    <script>includeHTML();</script>

</body>

</html>
