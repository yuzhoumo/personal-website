<!DOCTYPE HTML>
<html lang="en">

<head>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="../assets/scripts/include.js"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="../assets/img/icons/favicon.png">
    
    <!-- Include: blog-head.html -->
    <div include-html="../assets/includes/blog-head.html"></div>

    <!-- TAB TITLE -->
    <title>{ARTICLE_TAB_TITLE}</title>
</head>

<body>

    <!-- Check if JavaScript is disabled -->
    <h1 style="text-align: center" id="enabled-js-message">Please enable JavaScript to properly view this website.</h1>
    <script id="enabled-js-script">document.getElementById("enabled-js-message").remove();</script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="/" style="font-size: 12pt">
            <img width="32px" src="../assets/img/icons/logo.png">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Include: nav-links.html -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent" include-html="../assets/includes/nav-links.html"></div>
    </nav>

    <!-- Blog Section -->
    <div class="container">
        <div class="jumbotron jumbo-section" id="blog-main-jumbotron">
            <!-- Include: blog-content-head.html -->
            <div include-html="../assets/includes/blog-content-head.html" id="blog-content-head"></div>

            <!-- FEATURED IMAGE -->
            <div style="width:100%; text-align: center">
                <img src="{FEATURED_IMAGE_SRC}" class="img-fluid" id="featured-image">
            </div>

            <!-- BLOG TITLE/SUBTITLE -->
            <h1 id="blog-title">
				{ARTICLE_TITLE}
			</h1>

            <!-- Include: blog-content-sub.html -->
            <div include-html="../assets/includes/blog-content-sub.html" style="display: inline-block" id="blog-content-sub"></div>

            <h5 style="display: inline-block" id="blog-subtitle">
				{ARTICLE_SUBTITLE}
			</h5>
            
            <!-- Theme Toggle Switch -->
            <div class="custom-control custom-switch" style="display: inline-block">
                <input type="checkbox" class="custom-control-input" id="dark-toggle">
                <label class="custom-control-label" for="dark-toggle" id="dark-toggle-label">Light Theme</label>
                <script src="../assets/scripts/blogThemeToggle.js"></script>
            </div><br><br>

            <!-- BLOG CONTENT -->
            <div id="blog-content">
				{ARTICLE_CONTENT}
			</div>

            <!-- Include: blog-pre-footer.html -->
            <div include-html="../assets/includes/blog-pre-footer.html" id="blog-pre-footer"></div>
        </div>
    </div>

    <!-- Scroll Back to Top Button -->
    <button class="btn btn-primary btn-circle" type="button" href="" id="scroll-to-top">
        <i class="fa fa-chevron-up" style="font-size: 32px; text-align: center; margin-top: 3px"></i>
        <script src="../assets/scripts/scrollToTop.js"></script>
    </button>

     <!-- Footer -->
    <footer class="footer-text" id="article-footer">
        <p style="display:inline-block">Copyright &copy; <script>document.write(new Date().getFullYear())</script></p>
        <!-- Include footer.html -->
        <p style="display:inline-block" include-html="../assets/includes/footer.html"></p>
    </footer>

    <!-- Insert Includes -->
    <script>includeHTML();</script>

</body>

</html>
